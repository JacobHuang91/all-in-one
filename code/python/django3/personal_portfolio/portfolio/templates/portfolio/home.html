{% extends "portfolio/base.html" %}

{% block content %}

<h1>home</h1>

{% load static %}

<a href="{% static 'portfolio/file.pdf'%}" target="_blank">Resume</a>

<div>
    <img src="{% static 'portfolio/snow.jpg' %}" height="200"/>
</div>


<a href="{% url 'blog:all_blogs' %}">blog page</a>

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

<img src="{{project.image.url}}" height="100"/>

{% if project.url%}
<a href="{{project.url}}" target="_blank">link</a>
{% endif %}

{% endfor %}

{% endblock %}
