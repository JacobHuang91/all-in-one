---
layout: post
title: LeetCode Problems
---

<style>
  ul {
    padding: 0;
  }

  /* List element */
  li {
    display: flex;
    align-items: center;
    padding: 12px 0;
    box-sizing: border-box;
  }

  .counter {
    font-size: 1.5rem;
    text-align: right;
    font-weight: bold;
    min-width: 50px;
    padding-right: 12px;
    font-variant-numeric: tabular-nums;
    align-self: flex-start;
    background-image: linear-gradient(to bottom, aquamarine, orangered);
    background-attachment: fixed;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    transition: font-weight 0.25s;
  }
  .counter:hover {
    font-weight: 900;
  }

  /* Element separation */
  li + li {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }

  @use postcss-preset-env {
    stage: 0;
    autoprefixer: {
      grid: true;
    }
    browsers: last 2 versions;
  }
</style>

<ul>
  {% assign sorted = site.leetcode | sort: 'order' %} {% for lc in sorted %}
  <li>
    <h4 style="margin-top: 0; margin-bottom: 5px" class="counter">
      <a href="/all-in-one{{ lc.url }}">{{ lc.title }}</a>
    </h4>
  </li>
  {% endfor %}
</ul>
